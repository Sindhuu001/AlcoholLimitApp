<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="checkUserForm">
      <div class="form-group">
        <label for="mobileCheck">Enter Mobile Number:</label>
        <input type="text" id="mobileCheck" name="mobileCheck" required>
      </div>
      <button type="submit">Check</button>
    </form>
    <form id="registrationForm" style="display: none;" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="healthDoc">Upload Health Document:</label>
        <input type="file" id="healthDoc" name="healthDoc" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
