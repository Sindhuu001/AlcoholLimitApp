<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Enter the URL of your health document to generate a QR code.</p>
    <form id="urlForm">
      <div class="form-group">
        <label for="documentUrl">Document URL:</label>
        <input type="url" id="documentUrl" name="documentUrl" placeholder="https://example.com/document.pdf" required>
      </div>
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrCodeContainer" style="display: none;">
      <h2>Your QR Code:</h2>
      <img id="qrCodeImage" alt="QR Code">
    </div>
    <button id="logoutButton" style="margin-top: 20px;">Logout</button>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
