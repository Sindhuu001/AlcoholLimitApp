<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Retailer Registration</h1>
    <form id="retailerRegisterForm">
      <div class="form-group">
        <label for="storeId">Store ID:</label>
        <input type="text" id="storeId" name="storeId" placeholder="Enter Store ID" required>
      </div>
      <div class="form-group">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" name="storeName" placeholder="Enter Store Name" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="retailer-register.js"></script>
</body>
</html>
